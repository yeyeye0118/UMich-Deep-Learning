<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的在线阅读网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Docsify Vue 主题 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  
  <!-- KaTeX 数学公式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.2/dist/docsify-katex.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- 自定义样式 -->
  <style>
    /* 去除目录下划线 + 悬停高亮 */
    .sidebar ul li a {
      text-decoration: none !important;
      color: #333 !important;
      font-size: 15px;
      line-height: 1.8em;
      padding-left: 8px;
      display: block;
    }

    /* 一级标题加粗 */
    .sidebar ul li > a {
      font-weight: bold;
    }

    /* 悬停时变色 */
    .sidebar ul li a:hover {
      color: #42b983 !important;
    }

    /* 子菜单不加粗 */
    .sidebar ul li ul a {
      font-weight: normal;
    }

    /* 目录项箭头样式 */
    .sidebar ul li > a:before {
      content: '>';
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.2em;
      transition: transform 0.2s ease;
      color: #999;
    }

    .sidebar ul li.open > a:before {
      transform: rotate(90deg);
    }

    /* 防止子目录项也出现箭头 */
    .sidebar ul li ul a:before {
      content: '';
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">正在加载文档，请稍候...</div>

  <script>
    window.$docsify = {
      name: '我的笔记version_4.12',
      repo: 'https://github.com/yeyeye0118/UMich_DLfCV',

      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,

      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },

      katex: {
        delimiters: 'dollars'
      }
    }
  </script>

  <!-- Docsify 本体 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
