<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .page_toc {
      position: fixed;
      right: 20px;
      top: 80px;
      max-height: 70vh;
      overflow-y: auto;
      border-left: 2px solid #eee;
      padding-left: 10px;
      font-size: 14px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的在线笔记',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      toc: {
        tocMaxLevel: 3,
        target: 'h1, h2, h3'
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.27/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: 'https://twikoo-你的用户名.vercel.app',
      el: '#tcomment',
      lang: 'zh-CN'
    });
  </script>
</body>
</html>
