<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的在线阅读网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Docsify Vue 主题 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  
  <!-- KaTeX 数学公式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.2/dist/docsify-katex.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 自定义样式：去除目录下划线、高亮、箭头旋转 -->
  <style>
    /* 去除下划线 */
    .sidebar ul li a {
      text-decoration: none !important;
    }

    /* 悬停高亮颜色 */
    .sidebar ul li a:hover {
      color: #42b983 !important;
    }

    /* 箭头图标样式 */
    .app-sub-sidebar:before {
      content: '';
    }

    .sidebar ul li > a:before {
      content: '▶';
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      transition: transform 0.2s ease;
    }

    .sidebar ul li.open > a:before {
      transform: rotate(90deg);
    }

    /* 防止箭头显示在二级菜单中 */
    .sidebar ul li ul a:before {
      content: '';
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">正在加载文档，请稍候...</div>

  <script>
    window.$docsify = {
      name: '我的笔记',
      repo: 'https://github.com/yeyeye0118/UMich_DLfCV',

      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: false,

      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },

      katex: {
        // 启用 KaTeX 自动渲染
        delimiters: 'dollars'
      }
    }
  </script>

  <!-- Docsify 本体 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
