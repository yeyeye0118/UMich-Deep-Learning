<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 引入 Docsify Vue 主题样式 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!-- 引入 KaTeX 数学公式样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">

  <!-- 引入 Google 的 Noto Sans SC 字体，适合中文阅读 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">

  <style>
    /* ===== 自定义侧边栏样式部分 ===== */
    .sidebar {
      font-family: "Noto Sans SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      font-size: 17px;
      line-height: 1.8;
      padding: 8px;
      color: #2c3e50;
    }

    .sidebar .app-name {
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar-nav a {
      text-decoration: none !important;
    }

    .sidebar-nav a:hover {
      color: #42b983;
    }

    .sidebar-nav li.active > a {
      color: #42b983;
      font-weight: bold;
    }

    .sidebar-nav ul {
      padding-left: 10px;
    }

    .sidebar-nav li {
      list-style: none;
      position: relative;
    }

    .sidebar-nav li > ul {
      display: none;
    }

    .sidebar-nav li.active > ul {
      display: block;
    }

    .sidebar-nav li.collapsible > a:before {
      content: ">";
      font-size: 10px;
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.2s;
    }

    .sidebar-nav li.collapsible.active > a:before {
      transform: translateY(-50%) rotate(90deg);
    }
  </style>
</head>
<body>

  <!-- Docsify 渲染挂载点 -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'yeyeye的在线笔记',
      repo: 'https://github.com/yeyeye0118/UMich_DLfCV',
      loadSidebar: true,
      subMaxLevel: 3,
      toc: {
        tocMaxLevel: 3,
        target: 'h1, h2, h3'
      },
      markdown: {
        smartypants: true
      }
    };
  </script>

  <!-- 引入 Docsify 本体 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- 引入 KaTeX 数学公式渲染库 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>

  <!-- 引入 Docsify 的数学插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/math.min.js"></script>

  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
