<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  

  <style>
  /* 整个侧边栏基础样式 */
  .sidebar {
    font-size: 16px;                  /* 设置基础字体大小 */
    color: #333;                      /* 统一文字颜色为深灰色 */
    background-color: #f9f9f9;        /* 设置侧边栏背景色为浅灰 */
  }

  /* 顶部笔记标题样式（例如“yeyeye的在线笔记”） */
  .app-name {
    font-size: 22px;
    font-weight: bold;               /* 加粗使其更醒目 */
    color: #2c3e50;                  /* 深蓝灰色 */
    margin-bottom: 10px;
    text-align: center;              /* 居中对齐更美观 */
  }

  /* 一级目录链接样式 */
  .sidebar-nav > ul > li > a {
    font-size: 17px;
    font-weight: 500;
    color: #2c3e50;
    text-decoration: none;
    padding: 6px 12px;
    display: block;
    border-radius: 6px;              /* 增加圆角使块状更柔和 */
    transition: background-color 0.3s, color 0.3s;
  }

  /* 二级及以下目录链接样式 */
  .sidebar-nav ul ul li a {
    font-size: 15px;
    color: #555;
    padding: 4px 20px;
    display: block;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
  }

  /* 鼠标悬停时的高亮效果 */
  .sidebar-nav a:hover {
    color: #007BFF;                  /* 蓝色字体 */
    background-color: #e8f0ff;       /* 淡蓝背景 */
    text-decoration: none;
  }

  /* 当前激活页面的链接样式 */
  .sidebar-nav li.active > a {
    color: #007BFF;
    font-weight: bold;
    background-color: #dbe9ff;       /* 更明显的蓝色背景 */
  }

  /* 可选：滚动条样式美化（兼容现代浏览器） */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #f0f0f0;
  }

  ::-webkit-scrollbar-thumb {
    background-color: #bbb;
    border-radius: 4px;
  }
</style>




</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'yeyeye的在线笔记',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.27/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: 'https://twikoo-你的用户名.vercel.app',
      el: '#tcomment',
      lang: 'zh-CN'
    });
  </script>
</body>
</html>
